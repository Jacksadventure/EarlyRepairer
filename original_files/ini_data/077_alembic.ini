
[alembic]
script_location = alembic


prepend_sys_path = .






version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.


[post_write_hooks]


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
