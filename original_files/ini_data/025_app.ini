[app:kotti]
use = egg:kotti

kotti.site_title = Yet another Kotti site

kotti.secret = qwerty

sqlalchemy.url = sqlite:///%(here)s/Kotti.db

mail.default_sender = yourname@yourhost

kotti.configurators =

pyramid.default_locale_name = en

pyramid.includes =
  pyramid_tm


[filter:fanstatic]
use = egg:fanstatic#fanstatic


[pipeline:main]
pipeline =
    fanstatic
    kotti


[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 5000
