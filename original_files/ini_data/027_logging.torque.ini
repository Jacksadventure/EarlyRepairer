
[loggers]
keys        = root, scheduler

[logger_root]
level       = INFO
handlers    = torquelog

[logger_scheduler]
level       = WARN
qualname    = apscheduler.scheduler
propagate   = 1
handlers    =

[handlers]
keys        = torquelog

[handler_torquelog]
level       = DEBUG
formatter   = torquelog
class       = FileHandler
args        = (HERE + '/log/torque.log', 'a')

[formatters]
keys        = torquelog

[formatter_torquelog]
