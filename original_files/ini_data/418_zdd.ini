zend_deployment.daemon.log_verbosity_level=2

zend_deployment.daemon.log_rotation_size=10

zend_deployment.global_directives_ini_file=/app/zend-server-6-php-5.4/etc/conf.d/ZendGlobalDirectives.ini

zend_deployment.webserver.type=nginx

zend_deployment.webserver.apache.ctl=/usr/sbin/apache2ctl

zend_deployment.webserver.nginx.docroot=/app/www

zend_deployment.operations.retry_count=1

zend_deployment.operations.scripts_execution_timeout=120

zend_deployment.health_check_frequency=60

