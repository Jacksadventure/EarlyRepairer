[global]
name=penguin-peak
adb_port=5555
fastboot_port=5554

[emulator]
path=/usr/bin/qemu-system-x86_64

[memory]
size=4G

[vcpu]
num=2

[firmware]
type=unified
path=/opt/civ/data/Release_Deb/OVMF.fd

[disk]
size=8500M
path=/opt/civ/data/Release_Deb/caas_cfc.img

[graphics]
type=virtio

[aaf]
path=/opt/civ/data/Release_Deb/aaf

[vtpm]
bin_path=/usr/bin/swtpm
data_dir=/opt/civ/data/Release_Deb/vtpm0

[passthrough]
passthrough_pci=

[mediation]
battery_med=
thermal_med=

[guest_control]
