
[run]
tend=0.2
noutput=50
nstepmax=5000

[mesh]
nx=200
ny=800
nz=1

xmin=0
xmax=1
ymin=0
ymax=4
zmin=0
zmax=1

boundary_xmin=1
boundary_xmax=1
boundary_ymin=1
boundary_ymax=1
boundary_zmin=1
boundary_zmax=1

[hydro]
problem=jet
cfl=0.4
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
traceVersion=1
riemannSolver=approx
unsplit=yes
unsplitVersion=1
smallr=1e-9
smallc=1e-8

[jet]
ijet=10
djet=1.
ujet=300.
pjet=1.
offsetJet=50

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0

[output]
