[plot]
window_min = 0.0
window_max = 500.0
submissions = True

[simulator]
enabled = True
length = 800.0
period = 1.1
digits = 1

[monitor]
interval = 0.5

[system]
infrastructure = "infra-2m-1r"
range = [0, 4]

[workload]
manifest = "script_run.sh"
profile = "prof_from_experiments"

[scheduler]
interval = 1
min_cost = 0.01
metrics = "communication, interference, fragmentation"

sched_type = "utilityaware"
postpone = false
policy = "neutral"

[locality]
cost_weight = 0.8
interf_weight = 0.1
