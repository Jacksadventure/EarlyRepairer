Author=infeeeee
Information=gyetpet(at)gmail(dot)com
License=MIT
Version=3.0.0

@include1=#@#Style.inc

[Variables]
hddLedColor=#colorBarBackground#


[measureTotalDisk1]
Measure=FreeDiskSpace
Drive=#disk5#
Total=1
UpdateDivider=120
Substitute=" G":"GB"

[measureUsedDisk1]
Measure=FreeDiskSpaceDrive#disk5#
InvertMeasure=1
UpdateDivider=120
Substitute=" G":"GB"

[MeasureDisk1Temp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=3
