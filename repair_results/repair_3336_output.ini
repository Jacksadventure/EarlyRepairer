
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = console

[logger_root]
level = INFO
handlers = console

[logger_pyrocore]
level = DEBUG
handlers = console
qualname = pyrocore
propagate = 0
#[handler_console&
class = StreamHandler
level = NOTSET
formatter = console
args = (sys.stdout,)

[formatter_console]
format = %(levelname)-8s %(message)s

