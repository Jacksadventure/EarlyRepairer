[env:STM32G0B1RE_btt]
platform          = ststm32@~14.1.0
platform_packages = framework-arduinoststm32@https://github.com/stm32duino/Arduino_Core_STM32/archive/main.zipextends            $ stm32_variant
board              = marlin_STM32G0B1RE
board_build.offset          = 0x2000
board_upload.offset_address = 0x08002000
build_flags        = ${stm32_variant.build_flags}
                   -DADC_RESOLUTION=12
                   -DPIN_SERIAL4_RX=PC_11 -DPIN_SERIAL4_TX=PC_10
